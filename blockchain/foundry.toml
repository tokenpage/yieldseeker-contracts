[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = false

[profile.optimized]
optimizer = true
optimizer_runs = 1000000
via_ir = true

[rpc_endpoints]
base = "${BASE_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

[etherscan]
base = { key = "${BASESCAN_API_KEY}" }
base_sepolia = { key = "${BASESCAN_API_KEY}" }

[fmt]
line_length = 200
multiline_func_header = "all"
ignore = []

[lint]
# Suppress style warnings that don't impact security or functionality
exclude_lints = [
    "screaming-snake-case-immutable",  # We prefer readable camelCase for immutables
    "asm-keccak256",                   # Standard keccak256() is more readable than assembly
    "unaliased-plain-import"           # Allow Test.sol imports without named imports
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
